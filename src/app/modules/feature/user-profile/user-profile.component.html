<div class="layout-dashboard">
    <div class="grid">
        <div class="col-12 lg:col-6 xl:col-13 ">
            <div class="card"style="height: 200%;width: 100%; max-width: 100%;" >
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{user.firstName}} {{user.lastName}}</h4>
                      <p class="text-secondary mb-1">{{role}}</p>
                      <button pButton type="button" label="Edit user data" ></button>
                    
                    </div>
                  </div>
                </div>
              </div>
         
        </div>
        <div class="col-12 lg:col-6 xl:col-3">
           
             <div class="card mb-2 " style="height: 200%;width: 200%;" >
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">First Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.firstName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Last Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.lastName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Birth Date</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.birthDate | date: 'dd-MM-yyyy'}}
                    </div>
                  </div>
           
                  
                 
                </div>
              </div>
        </div>
        <div class="col-12 lg:col-6 xl:col-3">
           
              
        </div>
        <div class="col-12 lg:col-6 xl:col-3">
            
        </div>
    </div>
</div>
